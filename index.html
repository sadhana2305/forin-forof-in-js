<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-in and for-of</title>
</head>
<body>
    <script>
        //task 1
        console.log("reverse a string input");
        let str="hello"
        let sum=""
        for(i=str.length-1;i>=0;i--){
            console.log(str[i]);
            sum+=(str[i])
        }
        console.log(sum);
        // task 2
        console.log(" even numbers sum and odd numbers sum");
        let arr=[23,54,67,64,46,95,98];
        let evensum=0;
        let oddsum=0;
        for(i=0;i<arr.length;i++){
            if(arr[i]%2==0){
                evensum+=arr[i];
            }
            else{
                oddsum+=arr[i];
            }
        }
        console.log("sum of even numbers:",evensum);
        console.log("sum of odd numbers:",oddsum);
        // task 3
        console.log("iterate an object values and keys using for of loop");
        let obj={
            name:"SADHANA",
            age:21
        }
        for(i of Object.entries(obj)){
            console.log(i);
        }
    </script>
</body>
</html>
